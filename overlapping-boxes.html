<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf=8" />
    <title>Overlapping Boxes</title>
  </head>
  <body>
    <div style = "background-color: grey; width: 600px; height:600px" >
    <div style ="background-color: white; width:580px; height:580px; top:10px; left: 10px; position: relative;">
    <div style = "background-color: rgb(48, 179, 48); width: 300px; height: 150px; top: 350px; left: 40px; position: absolute;">
    <div style ="background-color:rgb(48, 15, 141); width: 150px; height:500px; top: -300px; left: 50px; position: relative;">
    <div style = "background-color: rgb(255, 72, 0); width:500px; height: 150px; top: 30px; left: -50px; position: relative;">
    <div style = "background-color: rgb(255, 208, 0); width: 150px; height: 500px; top: -30px; left:300px; position: relative;">
    <div style ="background-color: rgb(48, 179, 48); width: 200px; height:150px; top: 300px; left: 0px; position: relative;">
    </div>
    </div>
  </body>
</html>
